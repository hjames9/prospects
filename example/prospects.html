<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prospect test page</title>
    <link type="text/css" rel="stylesheet" href="prospects.css"/>
    <script type="text/javascript" src="../js/prospects.js"></script>
</head>

<body>
    <form id="mainForm" action="http://localhost:3000/prospects" method="POST">
        <div>
            <label for="firstname">First name:</label><br>
            <input type="text" name="firstname"><br>
        </div>
        <div class="middlename">
            <label for="middlename">Middle Name:</label><br>
            <input type="text" name="middlename"><br>
        </div>
        <div>
            <label for="lastname">Last name:</label><br>
            <input type="text" name="lastname"><br>
        </div>
        <div id="email">
            <label for="email">E-mail:</label><br>
            <input type="email" name="email"><br>
        </div>
        <select name="leadsource">
            <option value="landing" selected>Landing</option>
            <option value="email">Email</option>
            <option value="phone">Phone</option>
            <option value="extended">Extended</option>
	        <option value="pinterest">Pinterest</option>
	        <option value="facebook">Facebook</option>
	        <option value="instagram">Instagram</option>
	        <option value="twitter">Twitter</option>
	        <option value="google">Google</option>
	        <option value="snapchat">Snapchat</option>
	        <option value="youtube">Youtube</option>
        </select>
        <input type="hidden" name="appname" value="testapp"/>
        <br>
        <input type="radio" name="gender" value="female">Female
        <input type="radio" name="gender" value="male">Male
        <br>
        <input type="tel" name="phonenumber"> Phone Number
        <br>
        <input type="date" name="dob" min="1700-01-01" max="2016-01-01"> Date of Birth
        <br>
        <select name="contest">
            <option value="" selected disabled>Select contest item</option>
            <option value="laconia">Laconia</option>
            <option value="paulding">Paulding</option>
            <option value="fish">Fish</option>
        </select>
        <br>
        <input type="button" value="Get location">
        <label for="latitude">Latitude</label>
        <input type="text" name="latitude" disabled>
        <label for="longitude">Longitude</label>
        <input type="text" name="longitude" disabled>
        <br>
        <br>
        <input type="submit" value="Submit">
        <input type="button" value="Clear">
    </form>

    <form id="feedbackForm" action="http://localhost:3000/prospects" method="POST">
        <div id="feedback">
            <label>Feedback</label>
            <br>
            <textarea name="feedback" cols="50" rows="8"></textarea>
        </div>
        <br>
        <div class="middlename">
            <label>Middle Name:</label><br>
            <input type="text" name="middlename"><br>
        </div>
        <input type="hidden" name="appname" value="testapp"/>
        <input type="submit" value="Submit">
        <input type="button" value="Clear">
    </form>

    <script type="text/javascript" src="main.js"></script>
</body>

</html>
