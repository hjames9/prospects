<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prospect test page</title>
    <link type="text/css" rel="stylesheet" href="prospects.css"/>
    <script type="text/javascript" src="prospects.js"></script>
</head>

<body>
    <form id="mainForm" action="http://localhost:3000/prospects" method="POST">
        <div>
            <label>First name:</label><br>
            <input type="text" name="firstname"><br>
        </div>
        <div class="middlename">
            <label>Middle Name:</label><br>
            <input type="text" name="middlename"><br>
        </div>
        <div>
            <label>Last name:</label><br>
            <input type="text" name="lastname"><br>
        </div>
        <div id="email">
            <label>E-mail:</label><br>
            <input type="email" name="email"><br>
        </div>
        <input type="checkbox" name="pinterest" value="true"> Pinterest
        <input type="checkbox" name="facebook" value="true"> Facebook
        <input type="checkbox" name="instagram" value="true"> Instagram
        <input type="checkbox" name="twitter" value="true"> Twitter
        <input type="checkbox" name="google" value="true"> Google
        <input type="checkbox" name="youtube" value="true"> Youtube
        <input type="hidden" name="appname" value="testapp"/>
        <br>
        <input type="radio" name="gender" value="female">Female
        <input type="radio" name="gender" value="male">Male
        <br>
        <input type="tel" name="phonenumber"> Phone Number
        <br>
        <input type="date" name="dob" min="1700-01-01" max="2016-01-01"> Date of Birth
        <br>
        <select name="contest">
            <option value="" selected disabled>Select contest item</option>
            <option value="laconia">Laconia</option>
            <option value="paulding">Paulding</option>
            <option value="fish">Fish</option>
        </select>
        <br>
        <br>
        <input type="submit" value="Submit">
        <input type="button" value="Clear">
    </form>

    <form id="feedbackForm" action="http://localhost:3000/prospects" method="POST">
        <div id="feedback">
            <label>Feedback</label>
            <br>
            <textarea name="feedback" cols="50" rows="8"></textarea>
        </div>
        <br>
        <div class="middlename">
            <label>Middle Name:</label><br>
            <input type="text" name="middlename"><br>
        </div>
        <input type="hidden" name="appname" value="testapp"/>
        <input type="submit" value="Submit">
        <input type="button" value="Clear">
    </form>

    <script type="text/javascript">new Prospects();</script>
</body>

</html>
